<html>

<head>
	<meta charset="UTF-8">
	<title>Memory</title>
	<link type="text/css" rel="stylesheet" href="css/Aufgabe4.css">
	<script type="text/javascript" src="js/Aufgabe4.js"></script>
</head>

<body>
	<div id="userinterface">
		<h3>Bitte Spielername eingeben</h3>

		<div id="placemiddle">
		<div id="names">
			<input type="text" placeholder="Spielernamen eingeben" name="player" maxlength="15" />
		</div>
		<button id="addplayer" class="buttonplayer">+</button>
		<button id="removeplayer" class="buttonplayer">-</button>
		</div>

		<h3>Kartendeck wählen</h3>
		<select id="stepperinfo" name="carddeck" onchange="createStepper()">
			<option disabled selected>Kartendeck wählen</option>
			<option value="photography">Fotografie</option>
			<option value="cities">schöne Städte</option>
			<option value="html-tags">HTML-tags</option>
		</select>

		<h3>Anzahl Kartenpaare wählen</h3>

		<div id="stepperbox"></div>

		<button class="getstarted" id="start">Start</button>
	</div>

	<section id="player-info">
	    <h2>Spielinfo</h2>
	</section>

	<section id="card-field">
	    <h2>Spielbrett</h2>
	    <div id="card-div"></div>
	</section>

</body>

</html>
